<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body onload="init()">

    <nav class="main-nav">
        <div class="container-main flex space-between ">

            <div class="flex icon-Blogin align-center"> Meme Generator </div>
            <div class="container-list flex">
                <ul class="flex clean-list align-center space-between list">
                    <li class="nav-list flex align-center justify-content" onclick="returnToGallery()"> gallery</li>
                
                </ul>
            </div>
        </div>
    </nav>



    <div class="container-gallery flex flex-wrap">

    </div>





    <div class="canvas-container">
        <canvas id="my-canvas" onmousedown="onMouseDown(event)" onmouseup="onMouseUp()"
            onmousemove="onDrawOnCanvas(event)">
        </canvas>
        <div class="editor">
            <div class="flex align-items column">

                <input class="add-text" type="text" placeholder='add text' onkeyup="textLine(this)" data-id="0">
                <input class="next-line-button" type="submit" value="add line" onclick="nextLine()">
            </div>
            <input type="range" min="10" max="100" value="25" class="slider" onchange="setSize(this.value)">
            <div class="up-container flex justify-content space-around ">
                <img class="up" onclick="moveUp()" src="../css-file/arrow-up-icon-png-17.jpg" alt="">
                <img class="down" onclick="moveDown()" src="../css-file/down.png" alt="">
                <div class="container-trash">
                    <img onclick="trach()" src="../css-file/trach.jpg" alt="trach">
                </div>
            </div>
            <div class="align-container  justify-content align-items flex space-around">
                <div class="align justify-content align-items" onclick="alignText('left')">
                    <img class="center-img" src="../css-file/align-to-left.png" alt="">
                </div>
                <div class="align justify-content align-items " onclick="alignText('center')">
                    <img class="center-img" src="../css-file/center-text-alignment.png" alt="">
                </div>
                <div class="align justify-content align-items " onclick="alignText('right')">
                    <img class="center-img" src="../css-file/align-to-right.png" alt="">

                </div>
            </div>
            <div class="color-container flex justify-content column align-center">
                <div class="container-colors">
                    <div class="color-picker-1 flex justify-content">
                        <div onclick="chooseColor(this,'red')" class="color red"></div>
                        <div onclick="chooseColor(this,'blue')" class="color blue "></div>
                        <div onclick="chooseColor(this,'pink')" class="color pink"></div>
                        <div onclick="chooseColor(this,'yellow')" class="color yellow"></div>
                    </div>
                    <div class="color-picker-2  flex justify-content ">
                        <div onclick="chooseColor(this,'purple')" class="color purple"></div>
                        <div onclick="chooseColor(this,'orange')" class="color orange"></div>
                        <div onclick="chooseColor(this,'white')" class="color white"></div>
                        <div onclick="chooseColor(this,'black')" class="color black"></div>
                    </div>
                </div>
            </div>
            <div class="box flex column ">
                <div class="title-font">choose font:</div>
                <select class="select-font" onchange=selectFont()>
                    <option value="Impact">Impact</option>
                    <option value="Haettenschweiler">Haettenschweiler</option>
                    <option value="Arial Narrow Bold">Arial Narrow Bold</option>
                    <option value="sans-serif">sans-serif</option>
                </select>
            </div>


        </div>


    </div>



</body>
<script src="../js/Service-gallery.js"></script>
<script src="../js/controler-gallery.js"></script>
<script src="../js/Sevice-canvas.js"></script>
<script src="../js/controler canvas.js"></script>

</html>
